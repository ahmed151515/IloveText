{% extends 'base.html' %}
{% block content %}
<div class="button-wrapper">

    {% for i, route in enumerate(routes) %}
    <input type="button" value="{{ route }}" onclick="window.location.href='{{ url_for(route) }}'"
        class="button-container">
    {% if condtion(i) %}
    <br>
    {% endif %}
    {% endfor %}


</div>
{% endblock %}
