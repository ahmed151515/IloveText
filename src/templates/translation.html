{% extends 'base.html' %}
{% block content %}
<h1>Translation</h1>
<form method="post">
    {{ form.hidden_tag() }}
    
    <div class="form-group">
        <label for="{{ form.text.id }}">{{ form.text.label }}</label>
        {{ form.text(class="form-control") }}
    </div>

    <div class="form-group">
        <label for="{{ form.language.id }}">Translate to</label>
        {{ form.language(class="form-control") }}
    </div>

    <div class="form-group">
        <label for="{{ form.result.id }}">{{ form.result.label }}</label>
        {{ form.result(class="form-control") }}
    </div>

    <div class="form-group">
        {{ form.submit(class="btn-submit") }}
    </div>
</form>
{% endblock %}
